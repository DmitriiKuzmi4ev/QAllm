<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ollama Test Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600&display=swap" rel="stylesheet">

    <!-- Prism.js –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞ -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css " rel="stylesheet" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f3f4;
            color: #202124;
        }

        .hero {
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
        }

        .container-main {
            max-width: 900px;
            margin-top: 40px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-weight: 600;
        }

        label {
            font-weight: 500;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            width: 100%;
        }

        .btn-primary {
            background-color: #1a73e8;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1557b0;
        }

        .form-check-input:checked {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –≤—ã–≤–æ–¥–∞ –∫–æ–¥–∞ */
        pre {
            background-color: #1e1e1e;
            color: #dcdcdc;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2d2d2d;
            padding: 0.5rem 1rem;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .code-title {
            color: #8a8a8a;
            font-size: 0.9rem;
            margin: 0;
        }

        .copy-btn {
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Hero Section -->
<section class="hero">
    <div class="container">
        <h1 class="display-5 fw-bold">ü§ñ Ollama Test Generator</h1>
        <p class="lead mt-3">–°–æ–∑–¥–∞–≤–∞–π—Ç–µ –∞–≤—Ç–æ—Ç–µ—Å—Ç—ã –ø–æ –æ–ø–∏—Å–∞–Ω–∏—é. –õ–æ–∫–∞–ª—å–Ω–æ. –ë–µ—Å–ø–ª–∞—Ç–Ω–æ.</p>
    </div>
</section>

<!-- Main Form -->
<div class="container container-main fade-in">
    <form action="/generate" method="post" th:object="${request}" class="mb-4">
        <!-- –¢–∏–ø —Ç–µ—Å—Ç–∞ -->
        <div class="mb-3">
            <label for="testType" class="form-label">–¢–∏–ø —Ç–µ—Å—Ç–∞:</label>
            <select id="testType" name="testType" class="form-select" onchange="toggleFramework(this.value)">
                <option value="UI">UI –¢–µ—Å—Ç</option>
                <option value="API">API –¢–µ—Å—Ç</option>
            </select>
        </div>

        <!-- –§—Ä–µ–π–º–≤–æ—Ä–∫ –¥–ª—è UI -->
        <div class="mb-3" id="frameworkGroup">
            <label class="form-label">–§—Ä–µ–π–º–≤–æ—Ä–∫:</label><br/>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="framework" id="selenide" value="Selenide" checked>
                <label class="form-check-label" for="selenide">Selenide</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="framework" id="playwright" value="Playwright">
                <label class="form-check-label" for="playwright">Playwright</label>
            </div>
        </div>

        <!-- –§—Ä–µ–π–º–≤–æ—Ä–∫ –¥–ª—è API -->
        <div class="mb-3" id="apiFrameworkGroup" style="display: none;">
            <label class="form-label">–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞:</label><br/>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="apiFramework" id="restassured" value="RestAssured" checked>
                <label class="form-check-label" for="restassured">RestAssured</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="apiFramework" id="retrofit" value="Retrofit">
                <label class="form-check-label" for="retrofit">Retrofit</label>
            </div>
        </div>

        <!-- –û–ø–∏—Å–∞–Ω–∏–µ —Ç–µ—Å—Ç–∞ -->
        <div class="mb-3">
            <label for="prompt" class="form-label">–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ç–µ—Å—Ç–∞:</label>
            <textarea id="prompt" name="prompt" class="form-control"
                      placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –°–æ–∑–¥–∞–π —Ç–µ—Å—Ç –Ω–∞ Selenide, –∫–æ—Ç–æ—Ä—ã–π –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç example.com –∏ –ø—Ä–æ–≤–µ—Ä—è–µ—Ç –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã."
                      required></textarea>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ -->
        <button type="submit" class="btn btn-primary w-100 btn-lg mt-2">üöÄ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ç–µ—Å—Ç</button>
    </form>

    <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
    <div th:if="${generatedCode}" class="mt-4 text-start">
        <div class="code-header">
            <p class="code-title mb-0">üìÑ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ—Å—Ç</p>
            <button class="copy-btn" onclick="copyToClipboard()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        <pre><code class="language-java" th:text="${generatedCode}"></code></pre>
    </div>
</div>

<footer class="mt-auto">
    &copy; 2025 Ollama Test Generator ‚Ä¢ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∞–≤—Ç–æ—Ç–µ—Å—Ç–æ–≤ –ª–æ–∫–∞–ª—å–Ω–æ
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Prism.js -->
<script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js "></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js "></script>

<!-- JS –¥–ª—è –¥–∏–Ω–∞–º–∏–∫–∏ -->
<script>
    function toggleFramework(value) {
        const uiGroup = document.getElementById('frameworkGroup');
        const apiGroup = document.getElementById('apiFrameworkGroup');

        if (value === 'UI') {
            uiGroup.style.display = 'block';
            apiGroup.style.display = 'none';
        } else {
            uiGroup.style.display = 'none';
            apiGroup.style.display = 'block';
        }
    }

    function copyToClipboard() {
        const code = document.querySelector("pre code").innerText;
        navigator.clipboard.writeText(code).then(() => {
            alert("‚úÖ –ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞");
        }).catch(err => {
            alert("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥: " + err);
        });
    }
</script>

</body>
</html>
